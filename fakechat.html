<!DOCTYPE html>
<html>
<head>
    <title>FakeChat</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="phone">
        <button id='receiveButton'>Chap v</button>
        <button id='sendButton'>O'ng ^</button>
        <div class="screen">
            <div class="header">
                <span class="back-button"></span>
                <span class="thumb">
                    <span id="letter"></span>
                </span>
                <h4 class="user-name">
                    <i contenteditable id="userName">EditUserName</i><br>
                    <span contenteditable>EditTime...</span>
                </h4>
                <span class="more-button">...</span>
            </div>
            <div class="messages" id="messages">
                
            </div>
            <div class="input-box">
                <input type="text" id="text" placeholder="Message...">
                <span class="emoji"></span>
                <img src="./images/share.png" class="send">
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="./js/app.js"></script>
</body>
</html>
